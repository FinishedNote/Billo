<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Helvetica, sans-serif;
        color: #333;
      }
      .header {
        text-align: center;
        margin-bottom: 40px;
      }
      .box {
        border: 1px solid #ddd;
        padding: 20px;
      }
      .total {
        font-size: 20px;
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>FACTURE 2</h1>
      <p>Date: {{ date }}</p>
    </div>
    <div class="box">
      <p><strong>Client :</strong> {{ nom_client }}</p>
      <p><strong>Service :</strong> {{ service }}</p>
      <hr />
      <p class="total">Total à payer : {{ prix }} €</p>
    </div>
  </body>
</html>
